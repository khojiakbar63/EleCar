<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleCar</title>
    <!----------------Css link--------------->
    <link rel="stylesheet" href="style.css">
    <!--  Google Fonts Exo  -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="container">

            <div class="header-wrapper">
                <img class="logo" src="images/Logo.svg">

                <ul class="list">
                    <li class="list-item"><a href="#" class="active">Home</a></li>
                    <li class="list-item"><a href="#">About</a></li>
                    <li class="list-item"><a href="#">Popular</a></li>
                    <li class="list-item"><a href="#">Featured</a></li>
                </ul>

                <img class="menu-icon" src="images/menu-icon.svg">

                <div class="side-panel none">

                    <img class="close-icon" src="images/menu-close-icon.svg">

                    <ul class="side-panel-list">
                        <li><a href="#" class="active">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">POPULAR</a></li>
                        <li><a href="#">FEATURED</a></li>
                    </ul>

                </div>
            </div>

        </div>

    </header>
    <main>
        <!--   Intro Section    -->
        <section id="intro">

            <div class="container">

                <div class="wrapper">

                    <h1 class="intro-title">Choose The Best Car</h1>
                    <h4 class="title-desc">Porsche Mission E</h4>
                    <div class="title-desc-desc"><img src="images/electr-icon.svg"><span>Electric car</span></div>

                    <img class="intro-car" src="images/intro-car.svg">

                    <div class="cards">
                        <div class="card">
                            <img src="images/home-temperature-icon.svg">
                            <h2>24C</h2>
                            <p>TEMPERATURE</p>
                        </div>
                        <div class="card">
                            <img src="images/home-km-icon.svg">
                            <h2>873</h2>
                            <p>MILEAGE</p>
                        </div>
                        <div class="card">
                            <img src="images/home-electr-white-icon.svg">
                            <h2>94%</h2>
                            <p>BATTERY</p>
                        </div>
                    </div>

                    <img class="start-btn" src="images/home-start.svg">

                </div>

            </div>
        </section>
    </main>
    <footer></footer>
    <!----------------Js Link----------------->
<script src="app.js"></script>
</body>
</html>
